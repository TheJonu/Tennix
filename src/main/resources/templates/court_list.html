<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Court List</title>
</head>
<body>
<div align="center">
    <h1>Court List</h1>
    <p>
        <a href="/">main page</a>
        <br/>
        <a href="/new_court">add a court</a>
        <br/>
    </p>
    <br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>ADDRESS</th>
            <th>HOURS</th>
            <th>ACTIONS</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="court : ${courtList}">
            <td align="center" th:text="${court.id}">ID</td>
            <td th:text="${court.name}">Name</td>
            <td th:text="${court.address}">Address</td>
            <td align="center"><a th:text="${court.openingHour}">0</a>:00 - <a th:text="${court.closingHour}">0</a>:00</td>
            <td>
                <a th:href="@{'/edit_court/' + ${court.id}}">Edit</a>
                &nbsp;|&nbsp;
                <a th:href="@{'/delete_court/' + ${court.id}}">Delete</a>
                &nbsp;|&nbsp;
                <a th:href="@{'/timetable/' + ${court.id}}">Timetable</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
