<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
    <link rel="stylesheet" th:href="@{/css/tennisex.css}"/>
</head>
<body>

<div class="hero-image">
	<div class="hero-text">
		<h2>Tennisex Tennis Club</h2>
	</div>
</div>

<div align="center">
    <h1>Users List</h1>
    <br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>USERNAME</th>
            <th>ROLE</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="user : ${users}">
            <td th:text="${user.id}">Id</td>
            <td th:text="${user.username}">Username</td>
            <td th:text="${user.role}">Role</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="footer">
	<p>Tennix Tennis Club<br>
	42 Backhand Street, Lazytown<br>
	Call us: 123 456 789<br>
	<a href="mailto:reception@tennix.com">reception@tennix.com</a></p>
</div>

</body>
</html>
