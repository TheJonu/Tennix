<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <script type="text/javascript" th:src="@{/js/login.js}"></script>
    <link th:href="@{/css/stylesheet.css}" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" th:href="@{/css/tennisex.css}"/>
</head>
<body>

<!-- HEADER -->
<div th:replace="header :: header"></div>

<!-- IMAGE -->
<div class="hero-image">
	<div class="hero-text">
		<h1>Tennix Tennis Club</h1>
	</div>
</div>

<div align="center" th:if="${param.error}">
    Invalid username or password.
</div>

<div align="center" th:if="${param.logout}">
    You have been logged out successfully.
</div>

<div align="center">

    <h1>Login</h1>

    <form th:action="@{/login}" method="post">
        <div class="container">
            <div>
                <label for="username">Username</label>
                <br/>
                <input type="text" id="username" name="username" placeholder="Enter your username" autofocus="autofocus" required/>
            </div>
            <div>
                <label for="password">Password</label>
                <br/>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div>
                <button type="submit" class="okbtn">Login</button>
                <br/>
                <button type="button" class="cancelbtn" onclick="location.href = '/'">Cancel</button>
            </div>
        </div>
    </form>
</div>

<!-- FOOTER -->
<div th:replace="footer :: footer"></div>

</body>
</html>
