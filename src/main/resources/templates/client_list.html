<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client List</title>
</head>
<body>
<div align="center">
    <h1>Client List</h1>
    <p>
        <a href="/">main page</a>
        <br/>
    </p>
    <br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>LOGIN</th>
            <th>NAME</th>
            <th>REGISTRATION DATE</th>
            <th>ACTIONS</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="client : ${clientList}">
            <td align="center" th:text="${client.id}">ID</td>
            <td th:text="${client.login}">Login</td>
            <td> <a th:text="${client.firstName}">First name</a>&nbsp;<a th:text="${client.firstName}">Last name</a></td>
            <td align="center" th:text="${client.registrationDate}">Registration date</td>
            <td>
                <a th:href="@{'/edit_client/' + ${client.id}}">Edit</a>
                &nbsp;|&nbsp;
                <a th:href="@{'/delete_client/' + ${client.id}}">Delete</a>
                &nbsp;|&nbsp;
                <a th:href="@{'/bookings/' + ${client.id}}">Bookings</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
