<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client List</title>
</head>
<body>
<div align="center">
    <h1>Client List</h1>
    <p>
        <a href="/">main page</a>
        <br/>
        <a href="/client_new">new client</a>
        <br/>
    </p>
    <br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>LOGIN</th>
            <th>NAME</th>
            <th>REG DATE</th>
            <th>ACTIONS</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="client : ${clients}">
            <td align="center" th:text="${client.id}">ID</td>
            <td th:text="${client.login}">Login</td>
            <td th:text="${client.name}">Name</td>
            <td th:text="${client.regDate}">Registration date</td>
            <td>
                <a th:href="@{/client/{id}(id=${client.id})}">Info</a>
                &nbsp;|&nbsp;
                <a th:href="@{/client/{id}/edit(id=${client.id})}">Edit</a>
                &nbsp;|&nbsp;
                <a th:href="@{/client/{id}/delete(id=${client.id})}">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
