<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Court</title>
</head>
<body>
<div align="center">
    <h1>Enter New Court</h1>
    <br/>
    <form action="#"
          th:action="@{/save}"
          th:object="${court}"
          method="post">
        <table border="1" cellpadding="10">
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" th:field="*{address}"></td>
            </tr>
            <tr>
                <td>Opening Hour</td>
                <td><input type="text" th:field="*{openingHour}"></td>
            </tr>
            <tr>
                <td>Closing Hour</td>
                <td><input type="text" th:field="*{closingHour}"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Add</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
