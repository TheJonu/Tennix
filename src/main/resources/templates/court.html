<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Court</title>
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}"/>
    <link rel="stylesheet" th:href="@{/css/tennisex.css}"/>
</head>

<body>

<!-- HEADER -->
<div th:replace="header :: header"></div>

<!-- IMAGE -->
<div class="hero-image">
    <div class="hero-text">
        <h1>Tennix Tennis Club</h1>
    </div>
</div>

<!-- CONTENT -->
<div class="content">

    <h1 th:text="${court.name}">Court Name</h1>

    <div>
        Address: <a th:text="${court.address}">Court Address</a>
        </br>
        Open: <a th:text="${court.getOpeningHours()}">0:00 - 0:00</a>
        </br>
    </div>

    <h2>Timetable</h2>

    <table border="1" cellpadding="10">

        <thead>
        <tr>
            <th>HOUR</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="row, hourId : ${court.timetable}">
            <td th:text="${hourId.index + court.openingHour}">Hour</td>
            <td th:each="booking, dayId : ${row}">

                <!-- FOR CLIENTS -->
                <a sec:authorize="hasRole('ROLE_CLIENT')" th:switch="${booking}">
                    <a th:case="null"
                       th:href="@{/court/{id}/book
                       (id=${court.getId()},
                        client=${#authentication.getPrincipal().getUsername()},
                        day=${dayId.index},
                         hour=${hourId.index+court.openingHour})}">free</a>
                    <a th:case="*">taken</a>
                </a>

                <!-- FOR ADMINS -->
                <a sec:authorize="hasRole('ROLE_ADMIN')" th:switch="${booking}">
                    <a th:case="null">free</a>
                    <a th:case="*">
                        Client <a th:text="${booking.userId}">id</a>
                    </a>
                </a>

            </td>
        </tr>
        </tbody>

    </table>
</div>

<!-- FOOTER -->
<div th:replace="footer :: footer"></div>

</body>
</html>
