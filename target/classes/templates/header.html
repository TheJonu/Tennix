<!DOCTYPE html>
<html lang="pl"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}"/>
    <link rel="stylesheet" th:href="@{/css/tennisex.css}"/>
</head>

<body>

<div class="header" align="center" th:fragment="header" color=red>

    <a class="button" th:href="@{/court/list}">COURTS</a>
    <a class="button" href="/">TENNIX</a>

    <a class="button" sec:authorize="isAnonymous()" th:href="@{/login}">LOG IN</a>
    <a class="button" sec:authorize="isAnonymous()" th:href="@{/register}">REGISTER</a>

    <a class="button" sec:authorize="hasRole('ROLE_CLIENT')" th:href="@{/client}">CLIENT</a>
    <a class="button" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}">ADMIN</a>
    <a class="button" sec:authorize="isAuthenticated()" th:href="@{/logout}">LOG OUT</a>

</div>

</body>
</html>
