<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Court Timetable</title>
</head>
<body>
<div align="center">
    <h1>Timetable</h1>
    <h2 th:text="${court.name}">Court Name</h2>
    <p>Address: <span th:text="${court.address}">address</span></p>
    <p>Open <span th:text="${court.openingHour}">9</span>-<span th:text="${court.closingHour}">5</span></p>
    <br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>hour</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row, rowId : ${court.timetable}">
            <td th:text="${rowId.index}">Hour</td>
            <td th:each="value : ${row}">
                <a th:switch="${value}">
                    <a th:case="null">free</a>
                    <a th:case="*">taken</a>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
