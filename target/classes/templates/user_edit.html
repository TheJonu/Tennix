<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Edit Court</title>
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}"/>
    <link rel="stylesheet" th:href="@{/css/tennisex.css}"/>
    <link rel="icon" type="image/png" href="/images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/images/favicon-16x16.png" sizes="16x16" />
</head>

<body>

<!-- IMAGE -->
<div class="hero-image">
    <div class="hero-text">
        <h1>Tennix Tennis Club</h1>
    </div>
</div>

<!-- HEADER -->
<div th:replace="header :: header"></div>

<!-- CONTENT -->
<div class="content">

    <h2>Edit User</h2>

    <form action="#" th:action="@{/user/edit(id=${user.id})}" th:object="${user}" method="post">
        <div>
            <label class="label">ID</label>
            <input type="text" th:field="*{id}" disabled>
        </div>
        <div>
            <label class="label">Username</label>
            <input type="text" th:field="*{username}">
        </div>
        <div>
            <label class="label">Password</label>
            <input type="password" th:field="*{password}">
        </div>
        <div>
            <label class="label">Full name</label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label class="label">Email</label>
            <input type="text" th:field="*{email}">
        </div>
        <div sec:authorize="hasRole('ADMIN')">
            <label class="label">Role</label>
            <input type="text" th:field="*{role}">
        </div>
        <button type="submit" class="okbtn">Update</button>
        <button type="button" class="cancelbtn" onclick="location.href = '/'">Cancel</button>
    </form>

</div>

<!-- FOOTER -->
<div th:replace="footer :: footer"></div>

</body>
</html>
