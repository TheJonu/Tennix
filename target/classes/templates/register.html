<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Register</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}"/>
	<link rel="stylesheet" th:href="@{/css/tennisex.css}"/>
</head>
<body>

<div class="hero-image">
	<div class="hero-text">
		<h1>Tennix Tennis Club</h1>
	</div>
</div>

<div align="center">
    <h2>Register</h2>
    <form th:action="@{/register}" th:object="${user}" th:method="post">
        <div class="container">
            <label for="username">Username<br></label>
            <input type="text" id="username" th:field="*{username}" placeholder="Enter your username" required/>
			<br>
            <label for="password">Password<br></label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" required>
        	<br>
 			<button type="submit">Register</button>       
        </div>
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <label for="role">Role</label>
            <input type="text" id="role" th:field="*{role}">
        </div>
        <div class="container">
    		<button type="button" class="cancelbtn" onclick="location.href = '/'">Cancel</button>
    	</div>
        
    </form>
</div>

<div class="footer">
	<p>Tennix Tennis Club<br>
	42 Backhand Street, Lazytown<br>
	Call us: 123 456 789<br>
	<a href="mailto:reception@tennix.com">reception@tennix.com</a></p>
</div>

</body>
</html>
