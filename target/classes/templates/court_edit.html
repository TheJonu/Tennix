<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Court</title>
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}"/>
    <link rel="stylesheet" th:href="@{/css/tennisex.css}"/>
</head>

<body>

<!-- HEADER -->
<div th:replace="header :: header"></div>

<!-- IMAGE -->
<div class="hero-image">
    <div class="hero-text">
        <h1>Tennix Tennis Club</h1>
    </div>
</div>

<div align="center">

    <h1>Edit Court</h1>

    <form action="#"
          th:action="@{/admin/edit_court}"
          th:object="${court}"
          method="post">
        <table border="1" cellpadding="10">
            <tr>
                <td>ID:</td>
                <td><input type="text" th:field="*{id}" readonly></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" th:field="*{address}"></td>
            </tr>
            <tr>
                <td>Opening hour:</td>
                <td><input type="text" th:field="*{openingHour}"></td>
            </tr>
            <tr>
                <td>Closing hour:</td>
                <td><input type="text" th:field="*{closingHour}"></td>
            </tr>
            <tr>
                <td>Photo:</td>
                <td><input type="text" th:field="*{photo}"></td>
            </tr>
            <tr>
                <td align="center" colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>

</div>

<!-- FOOTER -->
<div th:replace="footer :: footer"></div>

</body>
</html>
