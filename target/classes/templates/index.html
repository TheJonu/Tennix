<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sales Manager App</title>
</head>
<body>
<div align="center">
    <h1>Court List</h1>
    <a href="/new">Add a court</a>
    <br/>
    <br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Opening hour</th>
            <th>Closing hour</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="court : ${courtList}">
            <td th:text="${court.id}">ID</td>
            <td th:text="${court.name}">Name</td>
            <td th:text="${court.address}">Address</td>
            <td th:text="${court.openingHour}">Opening hour</td>
            <td th:text="${court.closingHour}">Closing hour</td>
            <td><a th:href="@{'/edit/' + ${court.id}}">Edit</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
