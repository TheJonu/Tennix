<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Court List</title>
 
	
</head>
<body>
<div align="center">
    <h1>Court List</h1>
    <p>
        <a href="/">main page</a>
        <br/>
        <a href="/court_new">new court</a>
        <br/>
    </p>
    <br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>ACTIONS</th>
            <th>IMAGE</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="court : ${courtList}">
            <td align="center" th:text="${court.id}">ID</td>
            <td th:text="${court.name}">Name</td>
            <td>
                <a th:href="@{/court/{id}(id=${court.id})}">Info</a>
                &nbsp;|&nbsp;
                <a th:href="@{/court/{id}/edit(id=${court.id})}">Edit</a>
                &nbsp;|&nbsp;
                <a th:href="@{/court/{id}/delete(id=${court.id})}">Delete</a>
            </td>
            <td><img th:src="@{/images/{src}(src=${court.getImageSrc()})}" alt="Zdjęcie niedostępne" height=90 width=160></td>
            

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
