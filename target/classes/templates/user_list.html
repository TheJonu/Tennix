<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Users List</title>
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}"/>
    <link rel="stylesheet" th:href="@{/css/tennisex.css}"/>
</head>

<body>

<!-- IMAGE -->
<div class="hero-image">
    <div class="hero-text">
        <h1>Tennix Tennis Club</h1>
    </div>
</div>

<!-- HEADER -->
<div th:replace="header :: header"></div>

<!-- CONTENT -->
<div class="content">

    <h2>User List</h2>

    <table border="1" cellpadding="10">

        <thead>
        <tr>
            <th>ID</th>
            <th>USERNAME</th>
            <th>ROLE</th>
            <th>FULL NAME</th>
            <th>EMAIL</th>
            <th>REG DATE</th>
            <th>ACTIONS</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">Id</td>
            <td th:text="${user.username}">Username</td>
            <td th:text="${user.role}">Role</td>
            <td th:text="${user.name}">Name</td>
            <td th:text="${user.email}">Email</td>
            <td th:text="${user.regDate}">Reg Date</td>
            <td>
                <a class="action" th:href="@{/admin/edit_user/{id}(id=${user.id})}">EDIT</a>
                <a class="action" th:href="@{/admin/delete_user/{id}(id=${user.id})}">DELETE</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<!-- FOOTER -->
<div th:replace="footer :: footer"></div>

</body>
</html>
