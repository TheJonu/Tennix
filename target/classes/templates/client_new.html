<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Client</title>
</head>
<body>
<div align="center">
    <h1>New Client</h1>
    <p>
        <a href="/client_list">client list</a>
        <br/>
    </p>
    <form action="#"
          th:action="@{/client_save}"
          th:object="${client}"
          method="post">
        <table border="1" cellpadding="10">
            <tr>
                <td>Login</td>
                <td><input type="text" th:field="*{login}"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" th:field="*{password}"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td align="center" colspan="2"><button type="submit">Add</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
