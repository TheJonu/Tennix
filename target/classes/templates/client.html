<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Client</title>
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}"/>
    <link rel="stylesheet" th:href="@{/css/tennisex.css}"/>
</head>

<body>

<!-- HEADER -->
<div th:replace="header :: header"></div>

<!-- IMAGE -->
<div class="hero-image">
    <div class="hero-text">
        <h1>Tennix Tennis Club</h1>
    </div>
</div>

<!-- CONTENT -->
<div class="content">

    <h2 th:text="${client.name}">Full Name</h2>

    <span>
        Username: <span th:text="${client.username}">Username</span>
        <br/>
        E-mail: <span th:text="${client.email}">Email</span>
        <br/>
    </span>
    <br/>

    <a class="action" href="/user/edit">EDIT DETAILS</a>

    <h3>My Bookings</h3>

    <table border="1" cellpadding="10">

        <thead>
        <tr>
            <th>ID</th>
            <th>DAY</th>
            <th>COURT</th>
            <th>HOUR</th>
            <th>ACTIONS</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="booking : ${bookings}">
            <td align="center" th:text="${booking.id}">ID</td>
            <td th:text="${booking.getDayName()}">Day</td>
            <td th:text="${booking.getCourtName()}">Court name</td>
            <td> <span th:text="${booking.hour}">0</span>:00-<span th:text="${booking.hour+1}">0</span>:00</td>
            <td>
                <a class="action" th:href="@{/client/cancel(id=${booking.id})}">Cancel</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>

<!-- FOOTER -->
<div th:replace="footer :: footer"></div>

</body>
</html>
