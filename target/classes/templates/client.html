<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client</title>
</head>
<body>
<div align="center">
    <h1>Client</h1>
    <p>
        <a href="/client_list">client list</a>
        <br/>
    </p>
    <p>
        Name: <a th:text="${client.name}">Name</a>
        <br/>
        Login: <a th:text="${client.username}">Username</a>
        <br/>
    </p>
    <h3>Bookings</h3>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>DAY</th>
            <th>COURT</th>
            <th>HOUR</th>
            <th>ACTIONS</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="booking : ${bookings}">
            <td align="center" th:text="${booking.id}">ID</td>
            <td th:text="${booking.getDayName()}">Day</td>
            <td th:text="${booking.getCourtName()}">Court name</td>
            <td> <a th:text="${booking.hour}">0</a>:00-<a th:text="${booking.hour+1}">0</a>:00</td>
            <td>
                <a th:href="@{/bookings/{id}/cancel(id=${client.id})}">Cancel</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
